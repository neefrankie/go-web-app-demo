{% extends "layouts/center.html" %}

{% block content %}
<div class="mt-4">
    <h4 class="text-center">找回密码</h4>

    {% include "partials/flash.html" %}

    {% if done %}
    <div>重置密码邮件已经发送到您的邮箱，请点击邮件中的链接，在打开的网页中设置新密码</div>
        <a class="btn btn-primary btn-block mt-2" href="/login">返回</a>
    {% endif %}

    {% if form %}
        <p>请输入登录所用的邮箱，我们会向改邮箱发送重置密码的邮件</p>
        {% include "partials/text-form.html" %}
    {% endif %}

</div>

{% endblock %}
